[tox]
minversion = 3.8.0
;envlist = clean, py38
envlist = py38
isolated_build = true

[gh-actions]
python =
    3.8: py38
    3.9: py39

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/tests/requirements_test.txt
commands =
    pytest


;[testenv:clean]
;deps = coverage
;skip_install = true
;commands = coverage erase